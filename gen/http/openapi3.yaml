                    type: number
                    description: Total amount of the cart
                    example: 0.6764958416526735
                    format: double
                userID:
                    type: string
                    description: ID of the user who owns the cart
                    example: Assumenda molestiae pariatur ipsum officiis.
            example:
                id: Ut ut qui itaque ea.
                items:
                    - productID: Et dolor iure voluptas.
                      quantity: 403806782985187780
                    - productID: Et dolor iure voluptas.
                      quantity: 403806782985187780
                totalAmount: 0.023917316394076772
                userID: Ea ex totam dolor ducimus.
            required:
                - id
                - userID
                - items
                - totalAmount
        CartItem:
            type: object
            properties:
                productID:
                    type: string
                    description: ID of the product
                    example: Et rerum totam.
                quantity:
                    type: integer
                    description: Quantity of the product
                    example: 2571577147509388413
                    format: int64
            example:
                productID: Aperiam sequi.
                quantity: 1916955339934023339
            required:
                - productID
                - quantity
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: false
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: true
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: false
            example:
                fault: false
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: false
                timeout: false
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
